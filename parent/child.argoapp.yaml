apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: child
  namespace: argocd
spec:
  destination:
    namespace: parent
    server: https://kubernetes.default.svc
  project: default
  source:
    path: child
    repoURL: https://github.com/stephen-harris/argocd-app-of-apps-demo
    targetRevision: master
  syncPolicy:
    automated: {}
